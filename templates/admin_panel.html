
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

.header {
    position:fixed;
    max-width: 1600px;
    min-width: 400px;
    width: 100%;
}

.img {
    width: 1400px;
    height: 500px;
    object-fit: cover;
    display:block;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #e71414;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 50px 20px; /* Increase padding */
    height: 100px; /* Increase height */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.content-container {
    display: flex;
    margin-top: 90px; /* Ensures it stays below the header */
}

.sidebar {
    width: 250px; /* Adjust sidebar width */
    flex-shrink: 0;
}

.list-container {
    flex-grow: 1;
    max-width: 100vw; /* Adjust width so it doesnâ€™t cover full window */
    padding: 20px;
    margin: 0 auto; /* Centering the list */
    background-color: #f8f9fa; /* Optional: Better UI */
    border-radius: 10px; /* Optional: Rounded corners */
}

        
header .logo img {
    position: absolute;
    top:9px;
    left: 20px;
}


header .logo img {
    max-width: 84px;
    height: px;
    display: block;
    visibility: visible;

    
}



        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            padding: 10px;
            color: white;
        }

        .admin-title {
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

.logout-btn {
    position: absolute;
    right: 20px; /* Adjust right position */
    top: 50%;
    transform: translateY(-50%);
    background-color: #f1edec;
    font-weight: bold;
    color: rgb(4, 4, 4);
    padding: 6px 12px; /* Reduce padding */
    border: none;
    border-radius: 5px;
    font-size: 14px; /* Reduce font size */
    cursor: pointer;
    transition: background 0.3s;
    width: auto; /* Prevent it from stretching */
    min-width: 80px; 
}
.logout-btn:hover {
    background-color: #c0392b;
}

        .sidebar {
    width: 250px;
    background-color: #2C3E50;
    padding-top: 20px;
    color: white;
    position: fixed;
    height: calc(100% - 80px); /* Adjust height */
    top: 80px;  /* Move below the fixed header */
    left: 0;
    overflow-y: auto;
}




        .sidebar button {
            background-color: #3498DB;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: left;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: block;
            top: 60px;  /* Prevents it from overlapping header */
        }

        .dropdown {
            display:none;
            
        }

        .dropdown button {
            padding-left: 30px;
            font-size: 16px;
        }

        .main-content {
            margin-left: 270px;
            margin-top: 100px;
            padding: 20px;
            width: calc(100% - 270px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    background-color: white;
    text-align: left;
}
th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: left;
    white-space: nowrap; /* Prevent wrapping */
}

th {
    background-color: #8B0000;
    color: white;
    font-size: 16px;
    text-transform: uppercase;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1c40f;
    cursor: pointer;
}

/* Button styles */
.update-btn, .delete-btn {
    padding: 8px 12px;
    margin: 2px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .update-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
    margin-right: 5px;
}

.update-btn:hover {
    background-color: #45a049;
}

/* General form styling */
.update-form-container {
    width: 50%;
    margin: 50px auto;
    background: #f9f9f9;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;
}

/* Form header */
.update-form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Input field styling */
.update-form-container input[type="text"],
.update-form-container input[type="number"],
.update-form-container input[type="date"],
.update-form-container textarea,
.update-form-container select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s;
}

/* Input focus effect */
.update-form-container input:focus,
.update-form-container textarea:focus {
    border-color: #4CAF50;
}

/* Submit and cancel buttons */
.update-form-container button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out;
}

.update-form-container button:hover {
    background-color: #45a049;
}

/* Cancel button style */
.update-form-container .cancel-btn {
    background-color: #f44336;
}

.update-form-container .cancel-btn:hover {
    background-color: #e53935;
}

/* Responsive design */
@media (max-width: 1024px) {
    .update-form-container {
        width: 90%;
        padding: 15px;
    }
    .dropdown {
            display: none;
        }

        .dropdown button {
            padding-left: 30px;
            font-size: 16px;
        }

        .main-content {
    margin-left: 270px; /* Space for sidebar */
    margin-top: 110px; /* Increased space to fit below header */
    padding: 20px;
    width: calc(100% - 270px); /* Adjust width dynamically */
    display: flex;
    flex-direction: column; /* Stack content properly */
    align-items: center;
    min-height: calc(100vh - 110px); /* Full height minus header */
    background-color: #f8f9fa; /* Light background for better contrast */
}

/* Ensure content inside is properly aligned */
.list-container {
    width: 80%; /* Restrict container width */
    max-width: 900px; /* Prevents it from stretching too much */
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

}





        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 70vw;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Form Styling */
        form {
    width: 60vw;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.form-group {
    width: 100%;
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.form-group label {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}
form input, form textarea, form button {
    padding: 12px;
    font-size: 16px;
    width: 100%;
    border-radius: 6px;
    border: 1px solid #ccc;
}

        form button {
            background-color: #3498DB;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        form button:hover {
            background-color: #2980B9;
        }




    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{{ url_for('admin_panel') }}">
                <img src="{{ url_for('static', filename='images/logo3.jpg') }}" alt="BloodLife Logo">
            </a>
        </div>
        <div class="navbar">
            <h1 class="admin-title">Admin Panel</h1>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>

        </div>
    </header>

    <div class="sidebar">
        <button onclick="toggleDropdown('viewDropdown')">View &#9660;</button>
        <div id="viewDropdown" class="dropdown">
            <button onclick="viewSection('bloodRequests')">Blood Requests</button>
            <button onclick="viewSection('donors')">Donor List</button>
            <button onclick="viewSection('request_status')">Request Status</button>
            <button onclick="viewSection('hospitals')">Hospital List</button>
            <button onclick="viewSection('bloodbank')">Blood Bank List</button>
            <button onclick="viewSection('events')">Events List</button><br>
        </div>
  
    
        <button onclick="toggleDropdown('addDropdown')">Add &#9660;</button>
        <div id="addDropdown" class="dropdown">
           <!-- Buttons to Show Forms -->
           <button onclick="showForm('addHospitalForm')">Add Hospital</button>
<button onclick="showForm('addEventForm')">Add Event</button>
<button onclick="showForm('addBloodBankForm')">Add Blood Bank</button>

           
</div>

<!-- Hospital Form -->


    </div>

    <div class="main-content" id="dynamicContent"></div>
    

    <script>

function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                // Hide all dropdowns before showing the selected one
                document.querySelectorAll('.dropdown').forEach(d => d.style.display = "none");
                dropdown.style.display = "block";
            }
        }
    
        function showForm(formId) {
            let forms = {
                addHospitalForm: `
                 <div class="container">
                    <h2>Add Hospital</h2>
                    <form id="hospitalForm" onsubmit="event.preventDefault(); submitForm('hospitalForm', '/add_hospital');">
                        <div class="form-group">
                            <label>Hospital Name:</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Contact Info:</label>
                            <input type="text" name="contact" required pattern="\\d{8}|\\d{10}" title="Enter an 8 or 10-digit number">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="form-group">
                            <label>Location:</label>
                            <input type="text" name="location" required>
                        </div>
                        <button type="submit">Add Hospital</button>
                    </form>
                `
                ,

                addBloodBankForm: `
                 <div class="container">
                    <h2>Add Blood Bank</h2>
                    <form id="bloodBankForm" onsubmit="event.preventDefault(); submitForm('bloodBankForm', '/add_bloodbank');">
                        <div class="form-group">
                            <label>Blood Bank Name:</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Contact Info:</label>
                            <input type="text" name="contact" required pattern="\\d{8}|\\d{10}" title="Enter an 8 or 10-digit number">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="form-group">
                            <label>Location:</label>
                            <input type="text" name="location" required>
                        </div>
                        <button type="submit">Add Blood Bank</button>
                    </form>
                `,
                addEventForm: `
                 <div class="container">
                    <h2>Add Event</h2>
                    <form id="eventForm" onsubmit="event.preventDefault(); submitForm('eventForm', '/add_event');">
                        <div class="form-group">
                            <label>Event Name:</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="date" name="event_date" required>
                        </div>
                        <div class="form-group">
                            <label>Location:</label>
                            <input type="text" name="location" required>
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea name="description" required></textarea>
                        </div>
                        <button type="submit">Add Event</button>
                    </form>
                `
            };
            document.getElementById("dynamicContent").innerHTML = forms[formId] || "<h2>Form not found</h2>";
        }
    
        function submitForm(formId, endpoint) {
            let form = document.getElementById(formId);
            let formData = new FormData(form);
    
            fetch(endpoint, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                form.reset();
            })
            .catch(error => console.error("Error:", error));
        }
function fetchEvents() {
        fetch("/get_events")
        .then(response => response.json())
        .then(data => {
            let tableBody = document.getElementById("eventTableBody");
            tableBody.innerHTML = "";
            data.forEach(event => {
                let row = `<tr>
                    <td>${event.id}</td>
                    <td>${event.name}</td>
                    <td>${event.event_date}</td>
                    <td>${event.location}</td>
                    <td>${event.description}</td>
                    <td>
                        <button onclick="editEvent(${event.id})">Edit</button>
                        <button onclick="deleteEvent(${event.id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => console.error("Error fetching events:", error));
    }



        function viewSection(sectionId) {
    document.getElementById("dynamicContent").innerHTML = `<h2>Loading ${sectionId}...</h2>`;
    fetch(`/get_${sectionId}`)
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                document.getElementById("dynamicContent").innerHTML = `<h2>No records found for ${sectionId.replace('_', ' ').toUpperCase()}</h2>`;
                return;
            }

            let html = `<h2>${sectionId.replace('_', ' ').toUpperCase()}</h2><table>`;
            
            // Define the column order based on section
            let columnOrder = [];
            switch (sectionId) {
                case "events":
                columnOrder = ["id", "name", "event_date", "location", "description"];

                    break;
                case "hospitals":
                    columnOrder = ["id", "name", "location", "contact"];
                    break;
                case "bloodbank":
                    columnOrder = ["id", "name", "location", "contact"];
                    break;
                default:
                    columnOrder = Object.keys(data[0]); // Default for unknown sections
                    break;
            }

            // Create table headers
            html += "<tr>";
            columnOrder.forEach(key => html += `<th>${key.toUpperCase().replace('_', ' ')}</th>`);
            html += "<th>ACTION</th></tr>";

            // Create rows dynamically with correct column order
            data.forEach(row => {
                html += "<tr>";
                columnOrder.forEach(key => html += `<td>${row[key]}</td>`);

                // Add Update & Delete buttons for 'events', 'hospitals', and 'bloodbank'
                if (["events", "hospitals", "bloodbank"].includes(sectionId)) {
                    html += `
                        <td>
                            <button class='update-btn' onclick='updateEntry("${sectionId}", ${row.id})'>Update</button>
                            <button class='delete-btn' onclick='deleteEntry("${sectionId}", ${row.id})'>Delete</button>

                        </td>
                    `;
                } else {
                    html += `<td>-</td>`; // No action buttons for other sections
                }
                html += "</tr>";
            });
            html += "</table>";
            document.getElementById("dynamicContent").innerHTML = html;
        })
        .catch(error => console.error("Error loading data:", error));
}
        function addSection(sectionId) {
            document.getElementById("dynamicContent").innerHTML = `<h2>Add ${sectionId.replace('_', ' ')}</h2>`;
            // Implement form structure here
        }

        function deleteEntry(section, id) {
    if (confirm("Are you sure you want to delete this entry?")) {
        fetch(`/delete_${section.replace('_', '')}/${id}`, { method: "DELETE" })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                viewSection(section); // Reload section after deletion
            })
            .catch(error => console.error("Error deleting entry:", error));
    }
}


function updateEntry(section, id) {
    fetch(`/get_${section}_by_id/${id}`)  // Fetch data by ID
        .then(response => response.json())
        .then(data => {
            let formHtml = `<h2>Update ${section.replace('_', ' ').toUpperCase()}</h2>
                <form id='updateForm' onsubmit='submitUpdate(event, "${section}", ${id})'>`;

            // Generate input fields dynamically
            Object.keys(data).forEach(key => {
                formHtml += `
                    <label for='${key}'>${key.charAt(0).toUpperCase() + key.slice(1)}</label>
                    <input type='text' id='${key}' name='${key}' value='${data[key]}' required><br>
                `;
            });
            formHtml += `<button type='submit' class='update-btn'>Update</button></form>`;
            document.getElementById("dynamicContent").innerHTML = formHtml;
        })
        .catch(error => console.error("Error loading data:", error));
}

function updateEvent(id) {
    let eventData = {
        event_name: document.getElementById("event_name_" + id).value,
        event_date: document.getElementById("event_date_" + id).value,
        location: document.getElementById("location_" + id).value
    };

    fetch(`/update_events/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(eventData)
    }).then(response => {
        if (response.ok) {
            alert("Event updated successfully!");
            location.reload();
        } else {
            alert("Error updating event.");
        }
    }).catch(err => console.error(err));
}

function submitUpdate(event, section, id) {
    event.preventDefault();
    let formData = new FormData(document.getElementById("updateForm"));
    let dataObject = {};
    
    formData.forEach((value, key) => {
        dataObject[key] = value;
    });

    fetch(`/update_${section.replace('_', '')}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dataObject)
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        viewSection(section); // Reload section after updating
    })
    .catch(error => console.error("Error updating entry:", error));
}

function editEvent(eventId) {
    fetch(`/get_events/${eventId}`)
    .then(response => response.json())
    .then(event => {
        let newName = prompt("Enter new event name:", event.name);
        let newDate = prompt("Enter new date (YYYY-MM-DD):", event.event_date);
        let newLocation = prompt("Enter new location:", event.location);
        let newDescription = prompt("Enter new description:", event.description);

        if (newName && newDate && newLocation && newDescription) {
            fetch(`/update_events/${eventId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: newName, event_date: newDate, location: newLocation, description: newDescription })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchEvents(); // Refresh the table
            });
        }
    });

    // Function to update event
function updateEvent(eventId) {
    let name = document.getElementById(`name-${eventId}`).value;
    let event_date = document.getElementById(`date-${eventId}`).value;
    let location = document.getElementById(`location-${eventId}`).value;
    let description = document.getElementById(`desc-${eventId}`).value;

    fetch(`/update_event/${eventId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: name,
            event_date: event_date,
            location: location,
            description: description
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert("Error: " + data.error);
        } else {
            alert("Event updated successfully!");
            location.reload(); // Refresh the page
        }
    })
    .catch(error => console.error("Error:", error));
}

// Function to delete event
function deleteEvent(eventId) {
    if (!confirm("Are you sure you want to delete this event?")) return;

    fetch(`/delete_event/${eventId}`, { method: "DELETE" })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert("Error: " + data.error);
        } else {
            alert("Event deleted successfully!");
            location.reload(); // Refresh the page
        }
    })
    .catch(error => console.error("Error:", error));
}

}
